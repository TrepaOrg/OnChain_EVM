[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
bytecode_hash = 'none'
solc_version = '0.8.26'
chain_id = 124864
evm_version = "paris"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]


[rpc_endpoints]
mainnet = "XXX"
badnet = "${BADNET_RPC}"
sepolia = "${ALCHEMY_T}"

[etherscan]
mainnet={key="${ETHERSCAN_API_KEY}"}
sepolia={key="${ETHERSCAN_API_KEY}"}


